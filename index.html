<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="style_dark.css" />
    <title>Drum Blaster</title>
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon/favicon.png" />
  </head>
  <body id="container" class="container">
    <header class="header">
      <figure>
        <img
          src="img/Logo_Drum_Blaster.svg"
          id="logo"
          class="logo"
          alt="Drum Blaster Logo"
        />
      </figure>
      <ul class="record-options">
        <li>
          <button id="record-button" class="record-button">Grabar</button>
        </li>
        <li>
          <button id="stop-button" class="record-button">Parar</button>
        </li>
        <li>
          <button id="play-button" class="record-button">Reproducir</button>
        </li>
        <li><button id="theme"></button></li>
      </ul>
    </header>
    <main class="main">
      <article class="drumkit-container">
        <figure id="base">
          <img src="drumkit-images/Base.png" alt="Drumkit Base" />
        </figure>
        <figure id="crash">
          <img src="drumkit-images/Crash.png" id="image-crash" alt="Crash" />
        </figure>
        <figure id="hihat">
          <img src="drumkit-images/HiHat.png" id="image-hihat" alt="Hi-Hat" />
        </figure>
        <figure id="kick">
          <img src="drumkit-images/Kick.png" id="image-kick" alt="Kick" />
        </figure>
        <figure id="ride">
          <img src="drumkit-images/Ride.png" id="image-snare" alt="Ride" />
        </figure>
        <figure id="tomhigh">
          <img
            src="drumkit-images/TomHigh.png"
            id="image-tomhigh"
            alt="Tom-High"
          />
        </figure>
        <figure id="tommid">
          <img
            src="drumkit-images/TomMid.png"
            id="image-tommid"
            alt="Tom-Mid"
          />
        </figure>
        <figure id="tomlow">
          <img
            src="drumkit-images/TomLow.png"
            id="image-tomlow"
            alt="Tom-Low"
          />
        </figure>
        <button id="button-a" class="styled-button" onclick="crash()">A</button>
        <button id="button-s" class="styled-button" onclick="hihatClose()">
          S
        </button>
        <button id="button-d" class="styled-button" onclick="hihatOpen()">
          D
        </button>
        <button id="button-v" class="styled-button" onclick="kick()">V</button>
        <button id="button-g" class="styled-button" onclick="ride()">G</button>
        <button id="button-n" class="styled-button" onclick="snare()">N</button>
        <button id="button-j" class="styled-button" onclick="tomHigh()">
          J
        </button>
        <button id="button-k" class="styled-button" onclick="tomLow()">
          K
        </button>
        <button id="button-l" class="styled-button" onclick="tomMid()">
          L
        </button>
      </article>
    </main>
    <aside class="aside">
      <h2>Referencias</h2>
      <ul>
        <li>
          <p>
            <img
              src="icons/letter-uppercase-square-a-svgrepo-com.svg"
              alt="letra A"
              class="key"
            />
            Crash
          </p>
        </li>
        <li>
          <p>
            <img
              src="icons/letter-uppercase-square-s-svgrepo-com.svg"
              alt="letra S"
              class="key"
            />
            Hi-Hat Close
          </p>
        </li>
        <li>
          <p>
            <img
              src="icons/letter-uppercase-square-d-svgrepo-com.svg"
              alt="letra D"
              class="key"
            />
            Hi-Hat Open
          </p>
        </li>
        <li>
          <p>
            <img
              src="icons/letter-uppercase-square-v-svgrepo-com.svg"
              alt="letra V"
              class="key"
            />
            Kick
          </p>
        </li>
        <li>
          <p>
            <img
              src="icons/letter-uppercase-square-g-svgrepo-com.svg"
              alt="letra G"
              class="key"
            />
            Ride
          </p>
        </li>
        <li>
          <p>
            <img
              src="icons/letter-uppercase-square-n-svgrepo-com.svg"
              alt="letra N"
              class="key"
            />
            Snare
          </p>
        </li>
        <li>
          <p>
            <img
              src="icons/letter-uppercase-square-j-svgrepo-com.svg"
              alt="letra J"
              class="key"
            />
            Tom-High
          </p>
        </li>
        <li>
          <p>
            <img
              src="icons/letter-uppercase-square-k-svgrepo-com.svg"
              alt="letra K"
              class="key"
            />
            Tom-Low
          </p>
        </li>
        <li>
          <p>
            <img
              src="icons/letter-uppercase-square-l-svgrepo-com.svg"
              alt="letra L"
              class="key"
            />
            Tom-Mid
          </p>
        </li>
      </ul>
    </aside>
    <footer class="footer">
      <p>&copy; Equipo B. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts/button.js" type="module"></script>
    <script src="scripts/sequence.js" type="module"></script>
    <script src="scripts/record.js" type="module"></script>
    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/drums.js" type="module"></script>
    <script src="scripts/dark.js" type="text/javascript"></script>
    <script
      src="https://kit.fontawesome.com/446c5e582b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
